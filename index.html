      <div class="modal-content">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

        </div>

            <form>
                <div class="form-group">
                  <label for="headerName">Header title</label>
                  <input class="form-control" id="headerName" aria-describedby="emailHelp" placeholder="Enter email">

                </div>
                
                <label class="my-1 mr-2" for="headerStyleList">Preference</label>
                <select class="custom-select my-1 mr-sm-2" id="headerStyleList">
                  <option selected>Choose...</option>
                  <option value="1">h1</option>
                  <option value="2">h2</option>
                  <option value="3">h3</option>
                  <option value="4">h4</option>
                  <option value="5">h5</option>
                  <option value="6">h6</option>
                </select>

              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
