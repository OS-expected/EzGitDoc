<div class="">

<!-- BS Toast -->
<div aria-live="polite" aria-atomic="true" style="position: relative;">
    <div id="myToast" data-autohide="false" class="toast" style="position: absolute; top: 0; right: 0;">
        <div class="toast-header">
        <i class="fab fa-earlybirds fa-2x"></i>
        <strong class="mr-auto"> &nbsp; EzGitDoc </strong>
        <small id="toastTime"></small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="toast-body">
        Did you miss to fill in header text?
        </div>
    </div>
</div>

<!-- Header modal trigger -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Create Header
</button>
  
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Header Settings</h5>
          <button type="button" class="close" data-dismiss="modal" onclick="resetLastInterval()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="headerName">Text</label>
                  <input class="form-control" id="headerName" placeholder="Header">
                </div>
                
                <div class="form-group">
                    <label class="my-1 mr-2" for="headerStyleList">Style</label>
                    <select class="custom-select my-1 mr-sm-2" id="headerStyleList">
                    <option value="0" selected>Choose...</option>
                    <option value="1">h1</option>
                    <option value="2">h2</option>
                    <option value="3">h3</option>
                    <option value="4">h4</option>
                    <option value="5">h5</option>
                    <option value="6">h6</option>
                    </select>
                    <small class="form-text text-muted">In case nothing is picked, default is h6.</small>
                </div>

              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button onclick="createHeader()" type="button" class="btn btn-primary">Stw√≥rz</button>
        </div>
      </div>
    </div>
</div>
